<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Error 404 - Página no encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --rosa: #fce4ec;
        --negro: #1a1a1a;
        --blanco: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--blanco);
        color: var(--negro);
        font-family: "Open Sans", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .contenedor {
        text-align: center;
        padding: 2rem;
      }

      .codigo {
        font-size: 10rem;
        font-weight: 700;
        color: var(--negro);
      }

      .mensaje {
        font-size: 1.5rem;
        margin: 1rem 0;
      }

      .boton {
        margin-top: 2rem;
        background-color: var(--rosa);
        color: var(--negro);
        padding: 1rem 2rem;
        text-decoration: none;
        border: 2px solid var(--negro);
        font-weight: bold;
        transition: 0.3s ease;
        border-radius: 8px;
        display: inline-block;
      }

      .boton:hover {
        background-color: var(--negro);
        color: var(--rosa);
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <h1 class="codigo">404</h1>
      <p class="mensaje">Ups, no encontramos esta página.</p>
      <a href="/fdweb/final/index.html" class="boton">Volver al inicio</a>
    </div>
  </body>
</html>
