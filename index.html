<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi página chuli</title>
  </head>
  <head>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <meta
    name="description"
    content="Aprende HTML y desarrollo web con las mejores prácticas."
  />
  <meta
    name="keywords"
    content="HTML, CSS, desarrollo web, SEO, accesibilidad"
  />
  <meta name="author" content="Tu Nombre" />
  <meta name="robots" content="index, follow" />
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/icons/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header>
      <h1>Mi Página Web</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="Inicio">
        <h2 class="emphasis"></h2>
        <h2>Sobre nosotros.</h2>
        <p>Bienvenido a nuestra página.</p>
      </section>
      <section id="productos"></section>
      <h2 class="emphasis">Sobre nuestros productos.</h2>
      <p>Son buenísimos.</p>
      <img
        width="700"
        height="270"
        src="./assets/images/foto.webp"
        alt="Descripción de la imagen"
      />
      <video controls width="700">
        <source
          width="700"
          height="270"
          src="./assets/videos/video1.mov"
          type="video/mp4"
        />
      </video>
      <div class="contenedor">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Mi Web</p>
    </footer>
  </body>

  <body>
    <p>Estoy muy feliz.</p>
  </body>
</html>
